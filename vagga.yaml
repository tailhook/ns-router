commands:

  make: !Command
    description: Build the library
    container: ubuntu
    run: [cargo, build]

  cargo: !Command
    description: Run arbitrary cargo command
    symlink-name: cargo
    container: ubuntu
    run: [cargo]

  test: !Command
    description: Run tests
    container: ubuntu
    run: [cargo, test]

  bench: !Command
    description: Run benchmarks
    container: nightly
    run: [cargo, bench]

  _bulk: !Command
    description: Run `bulk` command (for version bookkeeping)
    container: ubuntu
    run: [bulk]

containers:

  ubuntu:
    setup:
    - !Ubuntu xenial
    - !Install [ca-certificates, git, build-essential, vim]

    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-1.25.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
                --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    - &bulk !Tar
      url: "https://github.com/tailhook/bulk/releases/download/v0.4.9/bulk-v0.4.9.tar.gz"
      sha256: 23471a9986274bb4b7098c03e2eb7e1204171869b72c45385fcee1c64db2d111
      path: /

    environ:
      HOME: /work/target
      RUST_BACKTRACE: 1

  nightly:
    setup:
    - !Ubuntu xenial
    - !Install [ca-certificates, git, build-essential]

    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-nightly-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
                --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"

    environ:
      HOME: /work/target
      RUST_BACKTRACE: 1
