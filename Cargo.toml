[package]
name = "ns-router"
description = """
    A configurable name resolver for abstract-ns
"""
license = "MIT/Apache-2.0"
readme = "README.md"
keywords = ["name", "service", "dns", "service", "discovery"]
homepage = "http://github.com/tailhook/ns-router"
documentation = "http://docs.rs/ns-router"
version = "0.1.2"
authors = ["paul@colomiets.name"]

[dependencies]
abstract-ns = "0.4.1"
log = "0.3.8"
futures = "0.1.14"
tokio-core = "0.1.9"
void = "1.0.2"
quick-error = "1.2.1"
async-slot = "0.1.0"

[dev-dependencies]
ns-std-threaded = "0.3.0"
